      //Create code that captures the numbers from button clicks, and then displays them on the HTML.

      $(".number").on("click", function () {
        var number = $(this).attr("value")
        if (operatorEntry === "") {
          firstEntry = firstEntry + number;
          $(firstNumEl).text(firstEntry)
        } else {
          secondEntry = secondEntry + number;
          $(secondNumEl).text(secondEntry)
        }
      })

      $(".operator").on("click", function () {

        var operator = $(this).attr("value")
        operatorEntry = operator;

        $(operatorEl).text($(this).text())

      })

      $(".equal").on("click", function () {
        if(operatorEntry === "plus"){
          result = parseInt(firstEntry) + parseInt(secondEntry) 
        } else if (operatorEntry === "minus") {
          result = parseInt(firstEntry) - parseInt(secondEntry)
        } else if (operatorEntry === "times") {
          result = parseInt(firstEntry) * parseInt(secondEntry)
        } else if (operatorEntry === "divide") {
          result = parseInt(firstEntry) / parseInt(secondEntry)
        } else {
          result = Math.pow(firstEntry, secondEntry)
        }

        $(resultTxt).text(result)
        })

      

      $(".clear").on("click", function () {
        $(resultTxt).empty()
        $(secondNumEl).empty()
        $(firstNumEl).empty()
        $(operatorEl).empty()
        firstEntry = "";
        secondEntry = "";
        operatorEntry = "";
        result ="";

      })
